{% extends 'base.html' %}
{% block title %} Users list {% endblock %}

{% block content %}
<h1 class=display-3>Users List</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<button class="btn btn-outline-primary"><a href="/users/new">Add user</a></button>

{% endblock %}
