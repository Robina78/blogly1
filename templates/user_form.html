{% extends 'base.html' %}
{% block title %} Create a user {% endblock %}

{% block content %}
<h1>Create a user</h1>
<form method="POST">
    <div class="form-group">
      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="first_name" placeholder="Enter a first name">
      </div>
            
    </div>
    <div class="form-group">
        <label for="last_name" class="col-sm-2 col-from-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="last_name" placeholder="Enter a last name">  
        </div>
        
    </div>
    <div class="form-group">
        <label for="image_url" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="image_url" placeholder="Provide an image of this user">
        </div>
          
    </div>
    <div class="form-group text-right">
      <button type="submit" class="btn btn-success btn-lg">Add</button>
    </div>
    
  </form>
{% endblock %}
