{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}}

{% block content %}

<h1>Edit a user</h1>
<form method="POST">
  <div class="form-group">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="first_name" value="{{ user.first_name}}"> 
    </div>
         
  </div>
  <div class="form-group">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="last_name" value="{{ user.last_name}}"> 
      </div>
       
  </div>
  <div class="form-group">
      <label for="image_url" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="image_url" value="{{user.image_url}}">
      </div>
        
  </div>

  <div class="form-group text-right">
    <a href="/users" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
  </div>

</form>

{% endblock %}
